# Development/Testing Configuration for FLAN-T5-base
# Fast iteration for debugging and testing changes
# Training time: ~3-5 minutes on RTX 4070 12GB
# Use: python scripts/train.py training=dev

dataloader:
  batch_size: 14
  shuffle: true
  num_workers: 6
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 4

optimizer:
  name: adamw
  lr: 2.0e-5
  weight_decay: 0.01
  eps: 1.0e-6

scheduler:
  name: cosine
  warmup_steps: 50

trainer:
  max_epochs: 1
  gradient_clip_norm: 1.0
  gradient_accumulation_steps: 4
  validation_max_length: 128
  label_smoothing: 0.1
  task_weights:
    summarization: 1.0
    emotion: 1.0
    topic: 1.0
  max_train_samples: 1000
  max_val_samples: 100